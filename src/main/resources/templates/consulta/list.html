<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Consultas</title>
</head>
<body>
<main layout:fragment="content">
    <h1>Consultas</h1>
    <a th:href="@{/view/consulta/new}" class="btn btn-primary mb-3">Nova Consulta</a>
    <table class="table">
        <thead>
        <tr>
            <th>Profissional</th>
            <th>Local</th>
            <th>Horário</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consulta : ${consultas}">
            <td th:text="${consulta.profissional}"></td>
            <td th:text="${consulta.local_consulta}"></td>
            <td th:text="${consulta.horario_consulta}"></td>
            <td>
                <a th:href="@{/view/consulta/update/{id}(id=${consulta.id_consulta})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/view/consulta/delete/{id}(id=${consulta.id_consulta})}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
